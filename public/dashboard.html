<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth Lens Dashboard</title>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { height: 100%; width: 100%; }
    select { position: absolute; top: 10px; left: 10px; z-index: 1000; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <select id="filter">
    <option value="all">All Hazards</option>
    <option value="pothole">Potholes</option>
    <option value="waste">Waste Dumps</option>
    <option value="pollution">Water/Sand Pollution</option>
  </select>
  <div id="map"></div>

  <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_MAPS_JS_KEY&libraries=maps,marker&callback=initMap"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
